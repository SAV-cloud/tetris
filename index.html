<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/lvdc-game-over" rel="stylesheet">
</head>
<body>
    <div class="game ">
        <div class="board">
           <div class="nextTetro">

           </div>
            <div class="container">
                <div class="buttons-box">
                    <button class="button" onclick="start()">Start</button>
                    <button class="button" onclick="restart()">Restart</button>
                    <button class="button" onclick="pause()">Pause</button>
                </div>
                <div class="row">
                  <div class="col col-heading">
                    <h1>Score</h1>
                  </div>
                  <div class="col col-display score">0</div>
                </div>
            </div>
        </div>
        <div class="tetris"></div>
    </div>
    <div class="backdrop is-hidden">
        <div class="modal">
            <p>GAME OVER</p>
            <button class="button" type="button" onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
